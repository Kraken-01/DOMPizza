{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Menu | Pizza Haven</title>
  <link rel="stylesheet" href="{% static 'css/secretmenu.css' %}">
</head>
<body>
  <h1>🍕 Secret Menu</h1>
  <p>Shh... You’ve found the hidden side of Pizza Haven.</p>
  <button class="reveal-btn" onclick="showSecretMenu()">Reveal Secret Pizzas</button>

  <div id="secretMenu" class="menu-container">
    <div class="pizza-card fade-in">
      <img src="{% static 'images/midnight_inferno.jpg' %}" alt="Midnight Inferno">
      <h3>The Midnight Inferno</h3>
      <p>Spicy pepperoni, jalapeños, hot honey drizzle, and crushed red pepper on a garlic-butter crust.</p>
    </div>

    <!-- Repeat for other pizzas -->
  </div>

  <script src="{% static 'js/secretmenu.js' %}"></script>
</body>
</html>
